<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cronometro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
      <label for="input-dark-mode">
        <a class="buttonLight hide"><img src="icons/light.svg" alt=""></a>
        <a class="buttonDark"><img src="icons/dark.svg" alt=""></a>
      </label>
      <input type="checkbox" id="input-dark-mode">

  </header>
  <main>

    <div class="time">
      <div  id="timer">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>

      <div id="controls">
        <button class="play">
          <img src="icons/play.svg" alt="">
        </button>

        <button class="stop">
          <img src="icons/stop.svg" alt="">
        </button>

        <button class="increaseTime">
          <img src="icons/increaseTime.svg" alt="">
        </button>

        <button class="decreaseTime">
          <img src="icons/decreaseTime.svg" alt="">
        </button>
      </div>
    </div>

    <div id="sounds">
      <audio src="sons/Floresta.wav" class="forest"></audio>
      <button class="soundSimbol soundForest">
        <img src="icons/soundForest.svg" alt="">
      </button>
      
      <audio src="sons/Chuva.wav" class="rain"></audio>
      <button class="soundSimbol soundRain">
        <img src="icons/soundRain.svg" alt="">
      </button>

      <audio src="sons/Cafeteria.wav" class="coffee"></audio>
      <button class="soundSimbol soundCoffee">
        <img src="icons/soundStore.svg" alt="">
      </button>

      <audio src="sons/Lareira.wav" class="fire"></audio>
      <button class="soundSimbol soundFire">
        <img src="icons/soundFire.svg" alt="">
      </button>
    </div>
  </main>
  
  <script src="./js/script.js" type="module"></script>
</body>
</html>
